version: '3.8'

services:
  postgresql:
    image: postgres:15
    container_name: ethereum_wallet_db
    environment:
      POSTGRES_DB: ethereum_wallet
      POSTGRES_USER: ethereum_user
      POSTGRES_PASSWORD: ethereum_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/main/resources/db/migration:/docker-entrypoint-initdb.d
    networks:
      - ethereum_wallet_network

  ethereum-wallet:
    build: .
    container_name: ethereum_wallet_app
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DB_USERNAME: ethereum_user
      DB_PASSWORD: ethereum_pass
      INFURA_PROJECT_ID: ${INFURA_PROJECT_ID}
      INFURA_PROJECT_SECRET: ${INFURA_PROJECT_SECRET}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}
    ports:
      - "8080:8080"
    depends_on:
      - postgresql
    networks:
      - ethereum_wallet_network
    volumes:
      - app_logs:/app/logs

volumes:
  postgres_data:
  app_logs:

networks:
  ethereum_wallet_network:
    driver: bridge
